<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>

<body>
    <nav th:replace="layouts::navbar"></nav>
	<div class="container">
		<form action="/employees/save" th:object="${employee}" method="POST" >
		<input type="hidden" th:field="${employee.employeeId}"/>
		<input type="text" placeholder="Employee firstName" th:field="${employee.firstName}">
		<input type="text" placeholder="Employee lastName" th:field="${employee.lastName}">
		<input type="email" placeholder="Employee email" th:field="${employee.email}">
		
		<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
		<button type="submit">Create Employee</button>
		</form>
	</div>
	
</body>

</html>
